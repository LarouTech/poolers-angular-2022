<button
  [disabled]="disabled"
  [type]="btnType"
  #btnEl
  onHoverMyButton
  class="btn"
>
  <div class="btn__box">
    <mat-icon
      [ngStyle]="{ height: fontSize, width: fontSize }"
      *ngIf="icon"
      class="btn__icon"
      [svgIcon]="icon"
    ></mat-icon>
    <span [ngStyle]="{ 'font-size': fontSize }" #textEl>{{ text }}</span>
  </div>
</button>
