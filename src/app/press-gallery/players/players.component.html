<default-layout [top]="7.5">
  <div class="control-panel">
    <screen-title-panel name="players" icon="player" backgroundColor="#e6e6f5">
      <player-filters></player-filters>
    </screen-title-panel>
  </div>

  <player-table [paginatedPlayers]="paginatedPlayers$"></player-table>

  <div class="paginator">
    <paginator
      [scrollOnSelectFilter]="true"
      [paginatorFilter]="paginatorFilter"
      [data]="players$"
    ></paginator>
  </div>
</default-layout>
