<default-layout [top]="4.5">
  <div class="control-panel">
    <screen-title-panel name="players" icon="player">
      <!-- <season-picker></season-picker> -->
    </screen-title-panel>
  </div>

  <player-table [paginatedPlayers]="paginatedPlayers$"></player-table>

  <div class="paginator">
    <paginator
      [scrollOnSelectFilter]="true"
      [paginatorFilter]="paginatorFilter"
      [data]="players$"
    ></paginator>
  </div>
</default-layout>
