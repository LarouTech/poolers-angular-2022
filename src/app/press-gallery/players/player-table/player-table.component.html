<table class="table">
  <tr class="table__row--header">
    <th *ngFor="let header of headerData" class="table__header">
      <div class="table__header--container">
        <span class="table__header--text">{{ header.name }}</span>
        <player-sorter
          *ngIf="header.sorter"
          [sortType]="header.sorter!"
        ></player-sorter>
      </div>
    </th>
  </tr>

  <tr
    (click)="onPlayerDetailsHandler(player)"
    class="table__row"
    *ngFor="let player of paginatedPlayers$ | async"
  >
    <td class="table__col">{{ player.dataIndex! + 1 }}</td>
    <td class="table__col">
      <img
        class="table__col--img"
        [src]="player.image!.headshot"
        onerror="this.src='../../../../assets/images/hockey_player.png';this.onerror='';"
      />
    </td>
    <td class="table__col">{{ player.fullName }}</td>
    <td class="table__col">{{ player.nationality }}</td>
    <td class="table__col">{{ player.primaryPosition.code }}</td>
    <td class="table__col">{{ player.shootsCatches }}</td>
    <td class="table__col">{{ player.currentAge }}</td>
    <td class="table__col">{{ player.height }}</td>
    <td class="table__col">{{ player.weight }}</td>
    <td class="table__col">
      {{ player.currentTeam ? player.currentTeam.name : "UNKNOWN" }}
    </td>
  </tr>
</table>
