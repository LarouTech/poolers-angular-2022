<form [formGroup]="loginForm" (ngSubmit)="onLoginHandler()" class="container">
  <inputfield
    class="inputfield"
    label="email"
    icon="email"
    type="email"
    formControlName="email"
    [form]="loginForm"
    name="signin-email"
    message="Please enter a valid email address"
    [autocomplete]="emailAutocomplete"
  ></inputfield>

  <inputfield
    class="inputfield"
    label="password"
    icon="lock"
    type="password"
    formControlName="password"
    [form]="loginForm"
    name="signin-password"
    message="Please enter a valid password"
    [autocomplete]="passwordAutocomplete"
  ></inputfield>

  <auth-error-toast
    (clearErrorEmitter)="onClearErrorHanlder($event)"
    [message]="error"
  ></auth-error-toast>

  <my-button
    matRipple
    type="submit"
    width="85%"
    class="btn"
    text="login"
    icon="right-arrow"
    [ngClass]="{ disabled: loginForm.invalid }"
    [disabled]="loginForm.invalid"
  ></my-button>
</form>
