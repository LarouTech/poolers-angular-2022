<default-layout>
  <screen-title-panel
    name="nhl schedule"
    icon="schedule"
    backgroundColor="#e6e6f5"
  >
    <season-picker></season-picker>

    <schedule-month-filter></schedule-month-filter>

    <schedule-date-range></schedule-date-range>
  </screen-title-panel>

  <schedule-games></schedule-games>

  <div *ngIf="scheduledGames$ | async" class="controls">
    <schedule-date-range></schedule-date-range>
  </div>
</default-layout>
