<div *ngIf="scheduleGames$ | async" class="container">
  <div *ngFor="let gamesPerDate of scheduleGames$ | async" class="game">
    <div #gameContainer>
      <div class="date">
        <mat-icon class="date__icon" svgIcon="schedule"></mat-icon>
        {{ gamesPerDate.date }}
      </div>

      <div *ngFor="let game of gamesPerDate.games" class="gameItem">
        <schedule-item [scheduledGame]="game!"></schedule-item>
      </div>
    </div>
  </div>
</div>
