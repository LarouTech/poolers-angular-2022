<div class="container">
  <div class="header">
    <div class="header__box">
      <mat-icon class="header__icon" svgIcon="poolers"></mat-icon>
      <span class="header__title">Poolers Menu</span>
    </div>
  </div>

  <div class="content">
    <ul class="list">
      <li hamburgerMouse class="list__item">
        <span class="list__item--label">leagues</span>
        <mat-icon class="list__item--icon" svgIcon="league"></mat-icon>
      </li>
      <li hamburgerMouse class="list__item">
        <span class="list__item--label">milestone</span>
        <mat-icon class="list__item--icon" svgIcon="milestone"></mat-icon>
      </li>
      <li hamburgerMouse class="list__item">
        <span class="list__item--label">stats</span>
        <mat-icon class="list__item--icon" svgIcon="stats"></mat-icon>
      </li>

      <li hamburgerMouse class="list__item">
        <span class="list__item--label">standing</span>
        <mat-icon class="list__item--icon" svgIcon="standing"></mat-icon>
      </li>
      <li hamburgerMouse class="list__item">
        <span class="list__item--label">schedule</span>
        <mat-icon class="list__item--icon" svgIcon="schedule"></mat-icon>
      </li>
      <li hamburgerMouse class="list__item">
        <span class="list__item--label">settings</span>
        <mat-icon class="list__item--icon" svgIcon="settings"></mat-icon>
      </li>
      <li hamburgerMouse class="list__item">
        <span class="list__item--label">faq</span>
        <mat-icon class="list__item--icon" svgIcon="faq"></mat-icon>
      </li>
      <li (click)="onLogout()" hamburgerMouse class="list__item">
        <span class="list__item--label">logout</span>
        <mat-icon class="list__item--icon" svgIcon="logout"></mat-icon>
      </li>
    </ul>
  </div>
</div>
